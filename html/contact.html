<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Tajawal:wght@500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="../logo/kaffe_logo_text.png" alt="Logotyp Kaffe"></a>
              <div class="vr vr-blurry" id="divider"></div>
              <button class="navbar-toggler" id="hamburgerMenu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Hem</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">Om oss</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html">Kontakt</a>
                  </li>
                </ul>
                <div class="d-flex">
                    <button type="button" class="btn"><span class="bi bi-heart"></span></button>
                    <button type="button" class="btn"><span class="bi bi-cart"></span></button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="topImgContact">
          <img src="../images/shopSign.png" alt="Kontorsbyggnad med skylt">
      </section>
      <section class="container text-center mt-lg-5">
        <div class="row">
          <div class="col-12 col-lg-4 my-5">
            <h2 class="my-4">Kontaktuppgifter</h2>
            <i class="bi bi-geo-alt-fill"></i>
            <p>Tomtebodavägen 3A <br> 171 65 Solna</p>
            <i class="bi bi-telephone-fill"></i>
            <p>08-466 60 00</p>
            <i class="bi bi-envelope-fill"></i>
            <p>info@kaffe.se</p>
          </div>
          <iframe class="col-12 col-lg-8" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.2601757869159!2d18.021139215989717!3d59.34530471678378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d9d263b022d%3A0x82fc0f30ed84f9ed!2sNackademin!5e0!3m2!1ssv!2sse!4v1670508226742!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
      <form class="container" id="contactUs">
        <div class="row align-items-start my-5 mx-5">
          <h2 class="px-0 my-4">Kontakta oss</h2>
          <div class="col-12 col-md-6 form-floating mb-3 px-0">
            <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
            <label for="floatingName">Namn</label>
          </div>
          <div class="col-12 col-md-6 form-floating mb-3 px-0">
            <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
            <label for="floatingLastName">Efternamn</label>
          </div>
          <div class="col-12 col-md-6 form-floating mb-3 px-0">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">E-post</label>
          </div>
          <div class="col-12 col-md-6 form-floating mb-3 px-0">
            <input type="number" class="form-control" id="floatingPhone" placeholder="name@example.com">
            <label for="floatingPhone">Telefon</label>
          </div>
          <div class="col-md mb-3 px-0">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid">
                <option selected>Välj ämne...</option>
                <option value="1">Köp av produkt</option>
                <option value="2">Frågor om företaget</option>
                <option value="3">Synpunkter på webbplats</option>
              </select>
              <label for="floatingSelectGrid">Ämne</label>
            </div>
          </div>
          <div class="col-12 form-floating mb-3 px-0">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
            <label for="floatingTextarea2">Meddelande</label>
          </div>
          <button type="submit" class="btn col-md px-0">Skicka</button>
        </div>
      </form>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Hem</a>
          </li>
          <li class="nav-item">
              <a href="shop.html" class="nav-link px-2 text-muted">Shop</a>
          </li>
          <li class="nav-item">
              <a href="about.html" class="nav-link px-2 text-muted">Om oss</a>
          </li>
          <li class="nav-item">
              <a href="contact.html" class="nav-link px-2 text-muted">Kontakt</a>
          </li>
      </ul>
      <div>
        <img src="../logo/kaffe_logo_symbole.png" alt="Logotyp Kaffe">
        <p class="text-center text-muted">© 2022 Kaffe</p>
      </div>
  </footer>
</body>
</html>
